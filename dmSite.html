<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name = "keywords" content = "Creation Story">
    <link rel="shortcut icon" href="images/favicon.png">

    <!-- CSS -->
